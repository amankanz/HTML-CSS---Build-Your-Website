<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Form Register</h1>
  </header>
  <nav>
    <a href="./index.html">Home page</a>
  </nav>
  <div>
    <!-- USE GET, not POST -->
    <form action="">
      First Name: <input type="text" name="firstname">
      <br>
      Last Name: <input type="text" name="lastname">
      <br>
      Email: <input type="email" required name="email">
      <br>
      Password: <input type="password" minlength="7" name="password">
      <br>
      Birthday: <input type="date" required name="birthday">
      <br>
      Gender: <br>
      <input type="radio" name="gender" value="male">Male <br>
      <input type="radio" name="gender" value="female">Female <br>
      <input type="radio" name="gender" value="other">Other <br>
      Pets: <br>
      <input type="checkbox" name="pets" value="cats">Cats <br>
      <input type="checkbox" name="pets" value="dogs">Dogs <br>
      Cars: <br>
      <select name="cars" id="">
        <option value="mercedesbenz">MercedesBenz</option>
        <option value="benzbrabus">Brabus Banz</option>
        <option value="bmw">BMW</option>
        <option value="bugati">Bugati</option>
        <option value="rengerover">RangRover</option>
      </select>
      <br>
      <input type="submit" value="Register!">
      <input type="reset">
    </form>
  </div>

  <footer>
    Copyright Website 2024 AllRight Reserved!
  </footer>
</body>
</html>
